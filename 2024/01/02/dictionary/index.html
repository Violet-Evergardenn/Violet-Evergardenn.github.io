class="line">184</span><br><span class="line">185</span><br><span class="line">186</span><br><span class="line">187</span><br><span class="line">188</span><br><span class="line">189</span><br><span class="line">190</span><br><span class="line">191</span><br><span class="line">192</span><br><span class="line">193</span><br><span class="line">194</span><br><span class="line">195</span><br><span class="line">196</span><br><span class="line">197</span><br></pre></td><td class="code"><pre><code class="hljs c"><span class="hljs-comment">// Implements a spell-checker</span><br><br><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;ctype.h&gt;</span></span><br><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;stdio.h&gt;</span></span><br><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;sys/resource.h&gt;</span></span><br><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;sys/time.h&gt;</span></span><br><br><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&quot;dictionary.h&quot;</span></span><br><br><span class="hljs-comment">// Undefine any definitions</span><br><span class="hljs-meta">#<span class="hljs-keyword">undef</span> calculate</span><br><span class="hljs-meta">#<span class="hljs-keyword">undef</span> getrusage</span><br><br><span class="hljs-comment">// Default dictionary</span><br><span class="hljs-meta">#<span class="hljs-keyword">define</span> DICTIONARY <span class="hljs-string">&quot;dictionaries/large&quot;</span></span><br><br><span class="hljs-comment">// Prototype</span><br><span class="hljs-type">double</span> <span class="hljs-title function_">calculate</span><span class="hljs-params">(<span class="hljs-type">const</span> <span class="hljs-keyword">struct</span> rusage *b, <span class="hljs-type">const</span> <span class="hljs-keyword">struct</span> rusage *a)</span>;<br><br><span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">(<span class="hljs-type">int</span> argc, <span class="hljs-type">char</span> *argv[])</span><br>&#123;<br>    <span class="hljs-comment">// Check for correct number of args</span><br>    <span class="hljs-keyword">if</span> (argc != <span class="hljs-number">2</span> &amp;&amp; argc != <span class="hljs-number">3</span>)<br>    &#123;<br>        <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Usage: ./speller [DICTIONARY] text\n&quot;</span>);<br>        <span class="hljs-keyword">return</span> <span class="hljs-number">1</span>;<br>    &#125;<br><br>    <span class="hljs-comment">// Structures for timing data</span><br>    <span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">rusage</span> <span class="hljs-title">before</span>, <span class="hljs-title">after</span>;</span><br><br>    <span class="hljs-comment">// Benchmarks</span><br>    <span class="hljs-type">double</span> time_load = <span class="hljs-number">0.0</span>, time_check = <span class="hljs-number">0.0</span>, time_size = <span class="hljs-number">0.0</span>, time_unload = <span class="hljs-number">0.0</span>;<br><br>    <span class="hljs-comment">// Determine dictionary to use</span><br>    <span class="hljs-type">char</span> *dictionary = (argc == <span class="hljs-number">3</span>) ? argv[<span class="hljs-number">1</span>] : DICTIONARY;<br><br>    <span class="hljs-comment">// Load dictionary</span><br>    getrusage(RUSAGE_SELF, &amp;before);<br>    <span class="hljs-type">bool</span> loaded = load(dictionary);<br>    getrusage(RUSAGE_SELF, &amp;after);<br><br>    <span class="hljs-comment">// Exit if dictionary not loaded</span><br>    <span class="hljs-keyword">if</span> (!loaded)<br>    &#123;<br>        <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Could not load %s.\n&quot;</span>, dictionary);<br>        <span class="hljs-keyword">return</span> <span class="hljs-number">1</span>;<br>    &#125;<br><br>    <span class="hljs-comment">// Calculate time to load dictionary</span><br>    time_load = calculate(&amp;before, &amp;after);<br><br>    <span class="hljs-comment">// Try to open text</span><br>    <span class="hljs-type">char</span> *text = (argc == <span class="hljs-number">3</span>) ? argv[<span class="hljs-number">2</span>] : argv[<span class="hljs-number">1</span>];<br>    FILE *file = fopen(text, <span class="hljs-string">&quot;r&quot;</span>);<br>    <span class="hljs-keyword">if</span> (file == <span class="hljs-literal">NULL</span>)<br>    &#123;<br>        <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Could not open %s.\n&quot;</span>, text);<br>        unload();<br>        <span class="hljs-keyword">return</span> <span class="hljs-number">1</span>;<br>    &#125;<br><br>    <span class="hljs-comment">// Prepare to report misspellings</span><br>    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;\nMISSPELLED WORDS\n\n&quot;</span>);<br><br>    <span class="hljs-comment">// Prepare to spell-check</span><br>    <span class="hljs-type">int</span> index = <span class="hljs-number">0</span>, misspellings = <span class="hljs-number">0</span>, words = <span class="hljs-number">0</span>;<br>    <span class="hljs-type">char</span> word[LENGTH + <span class="hljs-number">1</span>];<br><br>    <span class="hljs-comment">// Spell-check each word in text</span><br>    <span class="hljs-type">char</span> c;<br>    <span class="hljs-keyword">while</span> (fread(&amp;c, <span class="hljs-keyword">sizeof</span>(<span class="hljs-type">char</span>), <span class="hljs-number">1</span>, file))<br>    &#123;<br>        <span class="hljs-comment">// Allow only alphabetical characters and apostrophes</span><br>        <span class="hljs-keyword">if</span> (<span class="hljs-built_in">isalpha</span>(c) || (c == <span class="hljs-string">&#x27;\&#x27;&#x27;</span> &amp;&amp; index &gt; <span class="hljs-number">0</span>))<br>        &#123;<br>            <span class="hljs-comment">// Append character to word</span><br>            word[index] = c;<br>            index++;<br><br>            <span class="hljs-comment">// Ignore alphabetical strings too long to be words</span><br>            <span class="hljs-keyword">if</span> (index &gt; LENGTH)<br>            &#123;<br>                <span class="hljs-comment">// Consume remainder of alphabetical string</span><br>                <span class="hljs-keyword">while</span> (fread(&amp;c, <span class="hljs-keyword">sizeof</span>(<span class="hljs-type">char</span>), <span class="hljs-number">1</span>, file) &amp;&amp; <span class="hljs-built_in">isalpha</span>(c));<br><br>                <span class="hljs-comment">// Prepare for new word</span><br>                index = <span class="hljs-number">0</span>;<br>            &#125;<br>        &#125;<br><br>        <span class="hljs-comment">// Ignore words with numbers (like MS Word can)</span><br>        <span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span> (<span class="hljs-built_in">isdigit</span>(c))<br>        &#123;<br>            <span class="hljs-comment">// Consume remainder of alphanumeric string</span><br>            <span class="hljs-keyword">while</span> (fread(&amp;c, <span class="hljs-keyword">sizeof</span>(<span class="hljs-type">char</span>), <span class="hljs-number">1</span>, file) &amp;&amp; <span class="hljs-built_in">isalnum</span>(c));<br><br>            <span class="hljs-comment">// Prepare for new word</span><br>            index = <span class="hljs-number">0</span>;<br>        &#125;<br><br>        <span class="hljs-comment">// We must have found a whole word</span><br>        <span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span> (index &gt; <span class="hljs-number">0</span>)<br>        &#123;<br>            <span class="hljs-comment">// Terminate current word</span><br>            word[index] = <span class="hljs-string">&#x27;\0&#x27;</span>;<br><br>            <span class="hljs-comment">// Update counter</span><br>            words++;<br><br>            <span class="hljs-comment">// Check word&#x27;s spelling</span><br>            getrusage(RUSAGE_SELF, &amp;before);<br>            <span class="hljs-type">bool</span> misspelled = !check(word);<br>            getrusage(RUSAGE_SELF, &amp;after);<br><br>            <span class="hljs-comment">// Update benchmark</span><br>            time_check += calculate(&amp;before, &amp;after);<br><br>            <span class="hljs-comment">// Print word if misspelled</span><br>            <span class="hljs-keyword">if</span> (misspelled)<br>            &#123;<br>                <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%s\n&quot;</span>, word);<br>                misspellings++;<br>            &#125;<br><br>            <span class="hljs-comment">// Prepare for next word</span><br>            index = <span class="hljs-number">0</span>;<br>        &#125;<br>    &#125;<br><br>    <span class="hljs-comment">// Check whether there was an error</span><br>    <span class="hljs-keyword">if</span> (ferror(file))<br>    &#123;<br>        fclose(file);<br>        <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Error reading %s.\n&quot;</span>, text);<br>        unload();<br>        <span class="hljs-keyword">return</span> <span class="hljs-number">1</span>;<br>    &#125;<br><br>    <span class="hljs-comment">// Close text</span><br>    fclose(file);<br><br>    <span class="hljs-comment">// Determine dictionary&#x27;s size</span><br>    getrusage(RUSAGE_SELF, &amp;before);<br>    <span class="hljs-type">unsigned</span> <span class="hljs-type">int</span> n = size();<br>    getrusage(RUSAGE_SELF, &amp;after);<br><br>    <span class="hljs-comment">// Calculate time to determine dictionary&#x27;s size</span><br>    time_size = calculate(&amp;before, &amp;after);<br><br>    <span class="hljs-comment">// Unload dictionary</span><br>    getrusage(RUSAGE_SELF, &amp;before);<br>    <span class="hljs-type">bool</span> unloaded = unload();<br>    getrusage(RUSAGE_SELF, &amp;after);<br><br>    <span class="hljs-comment">// Abort if dictionary not unloaded</span><br>    <span class="hljs-keyword">if</span> (!unloaded)<br>    &#123;<br>        <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Could not unload %s.\n&quot;</span>, dictionary);<br>        <span class="hljs-keyword">return</span> <span class="hljs-number">1</span>;<br>    &#125;<br><br>    <span class="hljs-comment">// Calculate time to unload dictionary</span><br>    time_unload = calculate(&amp;before, &amp;after);<br><br>    <span class="hljs-comment">// Report benchmarks</span><br>    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;\nWORDS MISSPELLED:     %d\n&quot;</span>, misspellings);<br>    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;WORDS IN DICTIONARY:  %d\n&quot;</span>, n);<br>    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;WORDS IN TEXT:        %d\n&quot;</span>, words);<br>    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;TIME IN load:         %.2f\n&quot;</span>, time_load);<br>    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;TIME IN check:        %.2f\n&quot;</span>, time_check);<br>    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;TIME IN size:         %.2f\n&quot;</span>, time_size);<br>    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;TIME IN unload:       %.2f\n&quot;</span>, time_unload);<br>    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;TIME IN TOTAL:        %.2f\n\n&quot;</span>,<br>           time_load + time_check + time_size + time_unload);<br><br>    <span class="hljs-comment">// Success</span><br>    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;<br>&#125;<br><br><span class="hljs-comment">// Returns number of seconds between b and a</span><br><span class="hljs-type">double</span> <span class="hljs-title function_">calculate</span><span class="hljs-params">(<span class="hljs-type">const</span> <span class="hljs-keyword">struct</span> rusage *b, <span class="hljs-type">const</span> <span class="hljs-keyword">struct</span> rusage *a)</span><br>&#123;<br>    <span class="hljs-keyword">if</span> (b == <span class="hljs-literal">NULL</span> || a == <span class="hljs-literal">NULL</span>)<br>    &#123;<br>        <span class="hljs-keyword">return</span> <span class="hljs-number">0.0</span>;<br>    &#125;<br>    <span class="hljs-keyword">else</span><br>    &#123;<br>        <span class="hljs-keyword">return</span> ((((a-&gt;ru_utime.tv_sec * <span class="hljs-number">1000000</span> + a-&gt;ru_utime.tv_usec) -<br>                  (b-&gt;ru_utime.tv_sec * <span class="hljs-number">1000000</span> + b-&gt;ru_utime.tv_usec)) +<br>                 ((a-&gt;ru_stime.tv_sec * <span class="hljs-number">1000000</span> + a-&gt;ru_stime.tv_usec) -<br>                  (b-&gt;ru_stime.tv_sec * <span class="hljs-number">1000000</span> + b-&gt;ru_stime.tv_usec)))<br>                / <span class="hljs-number">1000000.0</span>);<br>    &#125;<br>&#125;<br><br></code></pre></td></tr></table></figure>
