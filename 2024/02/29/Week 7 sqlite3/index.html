<p>join要放在where前面的，比如这段</p>
<figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><code class="hljs sql"><span class="hljs-keyword">select</span> title<br><span class="hljs-keyword">from</span> movies<br><span class="hljs-keyword">join</span> ratings <span class="hljs-keyword">on</span> movies.id <span class="hljs-operator">=</span> ratings.movie_id<br><span class="hljs-keyword">where</span> movies.id <span class="hljs-keyword">in</span> (<span class="hljs-operator">/</span><span class="hljs-operator">/</span>加表名消除歧义<br>    <span class="hljs-keyword">select</span> movie_id<br>    <span class="hljs-keyword">from</span> stars<br>    <span class="hljs-keyword">where</span> person_id <span class="hljs-keyword">in</span> (<br>        <span class="hljs-keyword">select</span> id<br>        <span class="hljs-keyword">from</span> people<br>        <span class="hljs-keyword">where</span> name <span class="hljs-operator">=</span> <span class="hljs-string">&#x27;Chadwick Boseman&#x27;</span><br>    )<br>)<br><span class="hljs-keyword">order</span> <span class="hljs-keyword">by</span> rating <span class="hljs-keyword">desc</span> <span class="hljs-operator">/</span><span class="hljs-operator">/</span> <span class="hljs-keyword">order</span>来排序 ，<span class="hljs-keyword">desc</span>表示反着排<br>limit <span class="hljs-number">5</span>;<br></code></pre></td></tr></table></figure>

name <span class="hljs-operator">=</span> <span class="hljs-string">&#x27;Jennifer Lawrence&#x27;</span><br>    )<br>);<br></code></pre></td></tr></table></figure>
