<p>关键是他利率的这个公式很诡异</p>
<figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br></pre></td><td class="code"><pre><code class="hljs c++"><span class="hljs-meta">#<span class="hljs-keyword">include</span><span class="hljs-string">&lt;bits/stdc++.h&gt;</span></span><br><span class="hljs-keyword">using</span> <span class="hljs-keyword">namespace</span> std;<br><span class="hljs-type">double</span> n,m,k,l,r;<br><span class="hljs-function"><span class="hljs-type">bool</span> <span class="hljs-title">pd</span><span class="hljs-params">(<span class="hljs-type">double</span> x)</span></span><br><span class="hljs-function"></span>&#123;<span class="hljs-comment">//判断当前答案是否满足 </span><br>	<span class="hljs-keyword">return</span> (<span class="hljs-built_in">pow</span>(<span class="hljs-number">1.0</span>/(<span class="hljs-number">1.0</span>+x),k)&gt;=<span class="hljs-number">1</span>-n/m*x);<span class="hljs-comment">//pow函数，上文已讲</span><br>&#125;<br><span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span></span>&#123;<br>	cin&gt;&gt;n&gt;&gt;m&gt;&gt;k;<br>   	<span class="hljs-comment">//二分模板</span><br>	l=<span class="hljs-number">0</span>;r=<span class="hljs-number">10</span>;<span class="hljs-comment">//月利率可能大于1</span><br>	<span class="hljs-keyword">while</span>(r-l&gt;=<span class="hljs-number">0.0001</span>)<br>	&#123;<span class="hljs-comment">//注意精度问题 </span><br>		<span class="hljs-type">double</span> mid=(l+r)/<span class="hljs-number">2</span>;<br>		<span class="hljs-keyword">if</span>(<span class="hljs-built_in">pd</span>(mid))r=mid;<br>		<span class="hljs-keyword">else</span> l=mid;<br>	&#125;<br>	cout&lt;&lt;fixed&lt;&lt;<span class="hljs-built_in">setprecision</span>(<span class="hljs-number">1</span>)&lt;&lt;l*<span class="hljs-number">100</span>;<span class="hljs-comment">//输出一位小数哦 </span><br>	<span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;<br>&#125; <br><span class="hljs-comment">//直接使用setprecision语句的话，他计算的位数是整数位 + 小数位</span><br><br><span class="hljs-comment">//用fixed才是小数点后的位数，并且自动四舍五入</span><br><br><span class="hljs-comment">//公式∑&#123;m*[1/（1+ans)]^i&#125;=n 化简德pow(1.0/(1.0+x),k)=1-n/m*x</span><br><br><span class="hljs-comment">//这个等于在l或者r都可以，因为是唯一解，不存在多个的情况</span><br><br><span class="hljs-comment">//double result = round(L * 1000) / 10; // 四舍五入并保留一位小数</span><br><br><span class="hljs-comment">//cout &lt;&lt; result &lt;&lt; &quot;%&quot;;</span><br></code></pre></td></tr></table></figure>
